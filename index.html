<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Dinâmica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lista Dinâmica</h1>
  
  <input type="text" id="item" placeholder="Digite algo">
  <button id="btAdicionar">Adicionar</button>

  <ul id="lista"></ul>

  <hr>

  <h2>Formulário de Contato</h2>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <hr>

  <h2>Tabela de Usuários</h2>
  <table>
    <tr>
      <th>Matrícula</th>
      <th>Usuário</th>
      <th>Outros tópicos</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
